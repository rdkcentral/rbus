
name: unit_tests_adress_sanitizer
on:
  push:
     branches: [ main, 'rbus-**' ]
  pull_request:
     branches: [ main, 'rbus-**' ]
jobs:
  all:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            build
            install
          key: ${{ runner.os }}-${{ github.sha }}

      - name: Set up CMake
        # 3.16.x To support flow control commands to be overridden.
        # Installs in: find /opt -ipath *bin/cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.16.x'
      - name: Install packages
        run: >
          sudo apt update && sudo apt install -y libcurl4-openssl-dev libgtest-dev lcov gcovr libmsgpack* libcjson-dev  build-essential
      - name: Checkout rbus
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          path: rbus
      - name: Configure Rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          cmake 
          -S "${{github.workspace}}/rbus"
          -B build/rbus 
          -DCMAKE_INSTALL_PREFIX="${{github.workspace}}/install/usr" 
          -DBUILD_FOR_DESKTOP=ON
          -DENABLE_ADDRESS_SANITIZER=ON
          -DENABLE_UNIT_TESTING=ON
          -DENABLE_CODE_COVERAGE=ON          
          -DCMAKE_BUILD_TYPE=Debug
      - name: Build Rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          make -C build/rbus 
      - name: Install rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          make -C build/rbus install
      - name: Verify script location
        run: |
         cat << 'EOF' >address_sanitizer.sh
         #!/bin/sh

         LOGFILE=$1
         echo "Inside the script $LOGFILE"
         LEAKS_FOUND=false
         if grep -q "ERROR" "$LOGFILE"; then
          LEAKS_FOUND=true
          cat "$LOGFILE" >> $GITHUB_STEP_SUMMARY
          rm -rf $LOGFILE
          cd /tmp
          ls -lt
          exit 1
         fi
         EOF
         cd ${{github.workspace}}
         chmod a+x address_sanitizer.sh
      - name: Start rtrouted
        # nohup to keep it running.
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          nohup ./bin/rtrouted -f -l DEBUG > /tmp/rtrouted_log.txt &
      - name: Run Gtest Cases
        run: |
          cd build/rbus
          export ASAN_OPTIONS=log_path=/tmp/asan_log_gtest
          nohup ./src/session_manager/rbus_session_mgr &
          ./unittests/rbus_gtest.bin || true
          cd /tmp
          ls -lt
           if ls /tmp/asan_log_gtest.* 1> /dev/null 2>&1; then
            cat /tmp/asan_log_gtest.* >> /tmp/asan_gtest_log.log
            rm -rf /tmp/asan_log_gtest.*
            cd ${{github.workspace}}
           ./address_sanitizer.sh /tmp/asan_gtest_log.log
           fi
      - name: Run RbusTestTimeoutValues Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log_rbusTestTimeoutValues
          nohup ./bin/rbusTestTimeoutValuesProvider &
          ./bin/rbusTestTimeoutValuesConsumer || true
          if ls /tmp/asan_log_rbusTestTimeoutValues.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_rbusTestTimeoutValues.* >>/tmp/asan_rbusTestTimeoutValues_log.log
           rm -rf /tmp/asan_log_rbusTestTimeoutValues.*
           cd ${{github.workspace}} 
           ./address-sanitizer.sh /tmp/asan_rbusTestTimeoutValues_log.log
          fi
      - name: Run Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log_rbusTest
          nohup ./bin/rbusTestProvider >/tmp/plog.txt &
          ./bin/rbusTestConsumer -a || true
          if ls /tmp/asan_log_rbusTest.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_rbusTest.* >>/tmp/asan_rbusTest_log.log
           rm -rf /tmp/asan_log_rbusTest.*
           cd ${{github.workspace}}
           ./address-sanitizer.sh /tmp/asan_rbusTest_log.log
          fi 
      - name: Run multiRbusOpenMethod Unit Test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log_multiRbusOpenMethod
          nohup ./bin/multiRbusOpenMethodProvider &
          ./bin/multiRbusOpenMethodConsumer || true
          if ls /tmp/asan_log_multiRbusOpenMethod.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_multiRbusOpenMethod.* >>/tmp/asan_multiRbusOpenMethod_log.log
           rm -rf /tmp/asan_log_multiRbusOpenMethod.*
           cd ${{github.workspace}}
          ./address-sanitizer.sh /tmp/asan_multiRbusOpenMethod_log.log
          fi
      - name: Run multiRbusOpenSubscribe Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log_multiRbusOpen
          nohup ./bin/multiRbusOpenProvider >/tmp/log_multiRbusOpenProvider.txt &
          ./bin/multiRbusOpenConsumer || true
          if ls /tmp/asan_log_multiRbusOpen.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_multiRbusOpen.* >>/tmp/asan_multiRbusOpen_log.log
           rm -rf /tmp/asan_log_multiRbusOpen.*
           cd ${{github.workspace}}
           ./address-sanitizer.sh /tmp/asan_multiRbusOpen_log.log
          fi 
      - name: Run multiRbusOpenGet Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log_multiRbusOpenRbusGet
          nohup ./bin/multiRbusOpenRbusGetProvider >/tmp/log_multiRbusOpenRbusGetProvider.txt &
          ./bin/multiRbusOpenRbusGetConsumer || true
          if ls /tmp/asan_log_multiRbusOpenRbusGet.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_multiRbusOpenRbusGet.* >>tmp/asan_multiRbusOpenRbusGet_log.log
           rm -rf /tmp/asan_log_multiRbusOpenRbusGet.*
           cd ${{github.workspace}}
           ./address-sanitizer.sh /tmp/asan_multiRbusOpenRbusGet_log.log
          else
           echo "No address sanitizer error" 
          fi 
      - name: Run Gtest Cases
        run: |
          cd build/rbus
          export ASAN_OPTIONS=log_path=/tmp/asan_log_gtest
          nohup ./src/session_manager/rbus_session_mgr &
          ./unittests/rbus_gtest.bin || true
          if ls /tmp/asan_log_gtest.* 1> /dev/null 2>&1; then
           cat /tmp/asan_log_gtest.* >> /tmp/asan_gtest_log.log
           rm -rf /tmp/asan_log_gtest.*
           cd ${{github.workspace}}
           ./address_sanitizer.sh /tmp/asan_gtest_log.log
          fi 
      - name: Stop SessionManager
        run: |
          killall -9 rbus_session_mgr
      - name: Stop rtrouted
        run: |
          killall -9 rtrouted    

