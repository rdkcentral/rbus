
name: unit_tests_adress_sanitizer
on:
  push:
     branches: [ main, 'rbus-**' ]
  pull_request:
     branches: [ main, 'rbus-**' ]
jobs:
  all:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up cache
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            build
            install
          key: ${{ runner.os }}-${{ github.sha }}

      - name: Set up CMake
        # 3.16.x To support flow control commands to be overridden.
        # Installs in: find /opt -ipath *bin/cmake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: '3.16.x'
      - name: Install packages
        run: >
          sudo apt update && sudo apt install -y libcurl4-openssl-dev libgtest-dev lcov gcovr
      - name: Checkout rbus
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          path: rbus
      - name: Configure Rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          cmake 
          -S "${{github.workspace}}/rbus"
          -B build/rbus 
          -DCMAKE_INSTALL_PREFIX="${{github.workspace}}/install/usr" 
          -DBUILD_FOR_DESKTOP=ON
          -DENABLE_ADDRESS_SANITIZER=ON
          -DENABLE_UNIT_TESTING=ON
          -DENABLE_CODE_COVERAGE=ON          
          -DCMAKE_BUILD_TYPE=Debug
      - name: Build Rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          make -C build/rbus 
      - name: Install rbus
        if: steps.cache.outputs.cache-hit != 'true'
        run: >
          make -C build/rbus install
      - name: Verify script location
        run: |
         cd ${{github.workspace}}/rbus
         ls -lt
         chmod a+x address-sanitizer.sh
         cd /tmp
         ls -lt
      - name: Start rtrouted
        # nohup to keep it running.
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          nohup ./bin/rtrouted -f -l DEBUG > /tmp/rtrouted_log.txt &
      - name: Run RbusTestTimeoutValues Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log/asan_log_rbusTestTimeoutValues
          nohup ./bin/rbusTestTimeoutValuesProvider &
          ./bin/rbusTestTimeoutValuesConsumer || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log/asan_log_rbusTestTimeoutValues*
      - name: Run Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log/rbusTest
          nohup ./bin/rbusTestProvider >/tmp/plog.txt &
          ./bin/rbusTestConsumer -a || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log/rbusTest*
      - name: Run multiRbusOpenMethod Unit Test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log/multiRbusOpenMethod
          nohup ./bin/multiRbusOpenMethodProvider &
          ./bin/multiRbusOpenMethodConsumer || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log/multiRbusOpenMethod*
      - name: Run multiRbusOpenSubscribe Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log/multiRbusOpen
          nohup ./bin/multiRbusOpenProvider >/tmp/log_multiRbusOpenProvider.txt &
          ./bin/multiRbusOpenConsumer || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log/multiRbusOpen*
      - name: Run multiRbusOpenGet Unit test
        run: |
          cd install/usr
          export PREFIX=$PWD
          export LD_LIBRARY_PATH=$PREFIX/lib
          export ASAN_OPTIONS=log_path=/tmp/asan_log/multiRbusOpenRbusGet
          nohup ./bin/multiRbusOpenRbusGetProvider >/tmp/log_multiRbusOpenRbusGetProvider.txt &
          ./bin/multiRbusOpenRbusGetConsumer || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log/multiRbusOpenRbusGet 
      - name: Run Gtest Cases
        run: |
          cd build/rbus
          export ASAN_OPTIONS=log_path=/tmp/asan_log_gtest
          nohup ./src/session_manager/rbus_session_mgr &
          ./unittests/rbus_gtest.bin || true
          cd ${{github.workspace}}/rbus
          ./address-sanitizer.sh /tmp/asan_log_gtest*
          ls -lt /tmp
      - name: Stop SessionManager
        run: |
          killall -9 rbus_session_mgr
      - name: Stop rtrouted
        run: |
          killall -9 rtrouted

